apiVersion: apps/v1
kind: Deployment
metadata:
  name: episode-05
spec:
  replicas: 1
  selector:
    matchLabels:
      app: episode-05
  template:
    metadata:
      labels:
        app: episode-05
    spec:
      containers:
      - name: backend
        image: backk
        ports:
        - containerPort: 3000
      - name: frontend
        image: frontt
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
  selector:
    app: episode-05
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002
  selector:
    app: episode-05
